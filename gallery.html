<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эксперимент с Bootstrap</title>
    <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet" 
      integrity="sha384-
sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
       crossorigin="anonymous">
       <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Мое портфолио</h2>
        <div class="text-center mb-4">
            <div class="btn-group" role="group">
                <button class="btn btn-outline-primary" onclick="filterGallery('all', event)">Все</button>
                <button class="btn btn-outline-primary" onclick="filterGallery('web', event)">Веб-дизайн</button>
                <button class="btn btn-outline-primary" onclick="filterGallery('photo', event)">Фотография</button>
                <button class="btn btn-outline-primary" onclick="filterGallery('graphic', event)">Графика</button>
                </div>
                </div>

            <div class="row g-3" id="gallery">
 <!-- Карточка 1 - Веб-дизайн -->
 <div class="col-6 col-md-4 gallery-item" data-category="web">
 <div class="card h-100">
 <img src="https://avatars.mds.yandex.net/i?id=73546d9515cd5dfce03d8e09dc8584e5cdf82f7c-3522709-images-thumbs&n=13"
 class="card-img-top" alt="Веб-проект">
 <div class="card-body p-2">
 <h6 class="card-title mb-0">Корпоративный сайт</h6>
 <small class="text-muted">Веб-дизайн</small>
 </div>
 </div>
 </div>

 <div class="col-6 col-md-4 gallery-item" data-category="photo">
 <div class="card h-100">
 <img src="https://static.78.ru/images/uploads/1630410974994.jpg"
 class="card-img-top" alt="Фото леса">
 <div class="card-body p-2">
 <h6 class="card-title mb-0">Фото леса</h6>
 <small class="text-muted">Фото</small>
 </div>
 </div>
 </div>

  <div class="col-6 col-md-4 gallery-item" data-category="photo">
 <div class="card h-100">
 <img src="https://dokmimarlik.com/wp-content/uploads/2024/09/image-111.png"
 class="card-img-top" alt="Фото пустыни">
 <div class="card-body p-2">
 <h6 class="card-title mb-0">Фото пустыни</h6>
 <small class="text-muted">Фото</small>
 </div>
 </div>
 </div>

  <div class="col-6 col-md-4 gallery-item" data-category="graphic">
 <div class="card h-100">
 <img src="https://avatars.mds.yandex.net/i?id=638fd28e49943154ce06a4982924ee20b3f9c6c4-6955035-images-thumbs&n=13"
 class="card-img-top" alt="Рисунок утки">
 <div class="card-body p-2">
 <h6 class="card-title mb-0">Рисунок утки</h6>
 <small class="text-muted">Графика</small>
 </div>
 </div>
 </div>

  <div class="col-6 col-md-4 gallery-item" data-category="graphic">
 <div class="card h-100">
 <img src="https://obvizit.ru/wp-content/uploads/2021/09b/kak-narisovat-koshku-19.jpg"
 class="card-img-top" alt="Веб-проект">
 <div class="card-body p-2">
 <h6 class="card-title mb-0">Рисунок кошки</h6>
 <small class="text-muted">Графика</small>
 </div>
 </div>
 </div>

  <div class="col-6 col-md-4 gallery-item" data-category="web">
 <div class="card h-100">
 <img src="https://avatars.mds.yandex.net/i?id=2b97c5b33ddc11a0639e71059471a3f0ceb28964-4558237-images-thumbs&n=13"
 class="card-img-top" alt="Веб">
 <div class="card-body p-2">
 <h6 class="card-title mb-0">Веб</h6>
 <small class="text-muted">Веб-дизайн</small>
 </div>
 </div>
 </div>
</div>
</body>
<script>
    function filterGallery(category, event) {
        const items = document.querySelectorAll(".gallery-item");
        const buttons = document.querySelectorAll(".btn-group .btn");
        buttons.forEach((btn) => {
            btn.classList.remove("active");
        });
        event.target.classList.add("active");
        items.forEach((item) => {
            const itemCategory = item.dataset.category;
            if (category === "all" || category === itemCategory) {
                item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      }
      window.onload = function () {
        document.querySelector(".btn-group .btn").classList.add("active");
      };
</script>
</html>
